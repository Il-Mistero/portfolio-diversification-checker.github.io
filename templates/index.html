<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Modern dark theme color scheme */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a1a2e;
            --card-bg: #162447;
            --accent-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --hover-transition: all 0.3s ease;
        }

        body {
            background: var(--primary-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Title specific styling */
        h1.title-spacing {    /* Add this class to your h1 title */
            text-align: center;
            margin-top: 3rem;     /* Added top margin to bring title down */
            margin-bottom: 1rem;
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        h1.title-spacing span {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        h1.title-spacing span.white-text {
            color: var(--text-primary);
        }

        h1.title-spacing span.gradient-text {
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h2.title-spacing {    
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            width: 100%;        /* Added to ensure full width */
            display: block;     /* Added to ensure block-level element */
        }

        h2.title-spacing span {
            display: inline;    /* Changed to inline to keep words together */
            margin: 0;
            padding: 0;
        }

        .card {
            background: var(--secondary-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: var(--hover-transition);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            color: var(--text-primary);
            transition: var(--hover-transition);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-select {
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: black;
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-select:focus {
            background-color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
            color: black;
        }

        .form-select option {
            background-color: white;
            color: black;
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--hover-transition);
            border: none;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-info {
            background: linear-gradient(45deg, var(--info-color), #1976D2);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }

        /* Analysis Results Styling */
        .analysis-results {
            margin-top: 3rem;
        }

        .analysis-results h3 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .analysis-results .card {
            background: var(--card-bg);
            margin-bottom: 2rem;
        }

        .analysis-results img {
            border-radius: 12px;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Key Metrics Styling */
        .card-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        /* Loading Spinner */
        .spinner-border {
            color: var(--accent-color);
            width: 3rem;
            height: 3rem;
        }

        /* Alert Styling */
        .alert {
            background: rgba(233, 69, 96, 0.2);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            border-left: 4px solid var(--accent-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Label styling */
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Header navigation styling */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            margin-bottom: 2rem;  /* Space before the main title */
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;  /* Space between logo and text */
        }

        .logo-image {
            height: 40px;  /* Adjust based on your logo size */
            width: auto;
        }

        .company-name {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .contact-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="header-nav">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Deep FinOne Logo" class="logo-image">
                <span class="company-name">Deep FinOne</span>
            </div>
            <a href="#" class="contact-link">Contact Us</a>
        </nav>

        <h1 class="title-spacing">
            <span class="gradient-text">BIENVALIA</span>
        </h1>
        <h2 class="title-spacing">
            <span class="white-text">PORTFOLIO </span>
            <span class="white-text">DIVERSIFICATION </span>
            <span class="white-text">ANALYZER</span>            
        </h2>
        <br><br>

        <div class="card">
            <div class="card-body">
                <form id="portfolio-form" onsubmit="return false;">
                    <div id="input-container">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Ticker (e.g., AAPL)" name="ticker[]" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Investment Amount (e.g., 1000)" name="investment[]" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-info me-2" id="add-inputs">Add More Inputs</button>
                        <button type="button" class="btn btn-danger" id="remove-inputs">Remove Last Input</button>
                    </div>

                    <div class="mb-3">
                        <label for="period" class="form-label">Period:</label>
                        <select class="form-select" id="period" name="period">
                            <option value="1mo">1 Month</option>
                            <option value="3mo">3 Months</option>
                            <option value="6mo">6 Months</option>
                            <option value="1y" selected>1 Year</option>
                            <option value="2y">2 Years</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Analyze Portfolio</button>
                </form>
            </div>
        </div>

        <div id="results" class="mt-5"></div>
    </div>

    <script>
        console.log('Script loaded');

        document.getElementById('portfolio-form').addEventListener('submit', async (event) => {
            console.log('Form submitted');
            event.preventDefault();
            
            // Clear previous results and show loading
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            // Get form data
            const tickerInputs = Array.from(document.querySelectorAll('input[name="ticker[]"]'));
            const investmentInputs = Array.from(document.querySelectorAll('input[name="investment[]"]'));
            
            console.log('Raw inputs:', { tickerInputs, investmentInputs });

            // Filter and process inputs
            const tickers = tickerInputs
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            const investments = investmentInputs
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            const period = document.getElementById('period').value;

            console.log('Processed data:', { tickers, investments, period });

            // Validate inputs
            if (tickers.length === 0 || investments.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Please enter at least one ticker and investment amount.</div>';
                return;
            }

            const data = {
                ticker: tickers,
                investment: investments,
                period: period
            };

            console.log('Sending data:', data);

            try {
                console.log('Making fetch request...');
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response received:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const result = await response.text();
                console.log('Result received:', result.substring(0, 100) + '...');
                
                // Add a small delay before showing results
                setTimeout(() => {
                    resultsDiv.innerHTML = result;
                    
                    // Verify all images are loaded
                    const images = resultsDiv.getElementsByTagName('img');
                    let loadedImages = 0;
                    
                    Array.from(images).forEach(img => {
                        if (img.complete) {
                            loadedImages++;
                        } else {
                            img.addEventListener('load', () => {
                                loadedImages++;
                                if (loadedImages === images.length) {
                                    console.log('All images loaded successfully');
                                }
                            });
                            
                            img.addEventListener('error', () => {
                                console.error('Error loading image:', img.src);
                            });
                        }
                    });
                }, 10000); // Changed to 5 seconds (5000 milliseconds)

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                        <br>
                        Please check your inputs and try again.
                    </div>`;
            }
        });

        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            console.log('Submit button clicked');
            const form = document.getElementById('portfolio-form');
            const event = new Event('submit');
            form.dispatchEvent(event);
        });

        document.getElementById('add-inputs').addEventListener('click', () => {
            console.log('Add inputs button clicked');
            const container = document.getElementById('input-container');
            const newRow = document.createElement('div');
            newRow.classList.add('row', 'mb-3');
            newRow.innerHTML = `
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Ticker (e.g., NFLX)" name="ticker[]">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Investment Amount (e.g., 1200)" name="investment[]">
                </div>`;
            container.appendChild(newRow);
        });

        document.getElementById('remove-inputs').addEventListener('click', () => {
            const container = document.getElementById('input-container');
            const rows = container.getElementsByClassName('row');
            if (rows.length > 1) {  // Keep at least one row
                container.removeChild(rows[rows.length - 1]);
            }
        });
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
