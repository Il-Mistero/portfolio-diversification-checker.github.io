<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Modern dark theme color scheme */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a1a2e;
            --card-bg: #162447;
            --accent-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --hover-transition: all 0.3s ease;
        }

        body {
            background: var(--primary-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Title specific styling */
        h1.title-spacing {    /* Add this class to your h1 title */
            text-align: center;
            margin-top: 3rem;     /* Added top margin to bring title down */
            margin-bottom: 1rem;
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        h1.title-spacing span {
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        h1.title-spacing span.white-text {
            color: var(--text-primary);
        }

        h1.title-spacing span.gradient-text {
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h2.title-spacing {    
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            width: 100%;        /* Added to ensure full width */
            display: block;     /* Added to ensure block-level element */
        }

        h2.title-spacing span {
            display: inline;    /* Changed to inline to keep words together */
            margin: 0;
            padding: 0;
        }

        .card {
            background: var(--secondary-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: var(--hover-transition);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            color: var(--text-primary);
            transition: var(--hover-transition);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-select {
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: black;
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-select:focus {
            background-color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
            color: black;
        }

        .form-select option {
            background-color: white;
            color: black;
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--hover-transition);
            border: none;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-info {
            background: linear-gradient(45deg, var(--info-color), #1976D2);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }

        /* Analysis Results Styling */
        .analysis-results {
            margin-top: 3rem;
        }

        .analysis-results h3 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .analysis-results .card {
            background: var(--card-bg);
            margin-bottom: 2rem;
        }

        .analysis-results img {
            border-radius: 12px;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Key Metrics Styling */
        .card-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        /* Loading Spinner */
        .spinner-border {
            color: var(--accent-color);
            width: 3rem;
            height: 3rem;
        }

        /* Alert Styling */
        .alert {
            background: rgba(233, 69, 96, 0.2);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            border-left: 4px solid var(--accent-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Label styling */
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Header navigation styling */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            margin-bottom: 2rem;  /* Space before the main title */
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;  /* Space between logo and text */
        }

        .logo-image {
            height: 40px;  /* Adjust based on your logo size */
            width: auto;
        }

        .company-name {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .contact-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-color);
        }

        /* Add styles for the stock select dropdowns */
        .stock-select {
            background-color: white;
            color: black;
            max-height: 300px;
            overflow-y: auto;
        }

        .stock-select option {
            padding: 8px;
            cursor: pointer;
        }

        .stock-select option:hover {
            background-color: #f0f0f0;
        }

        /* Style for the exchange filter */
        #exchange-filter {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="header-nav">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Deep FinOne Logo" class="logo-image">
                <span class="company-name">Deep FinOne</span>
            </div>
            <a href="#" class="contact-link">Contact Us</a>
        </nav>

        <h1 class="title-spacing">
            <span class="gradient-text">BIENVALIA</span>
        </h1>
        <h2 class="title-spacing">
            <span class="white-text">PORTFOLIO </span>
            <span class="white-text">DIVERSIFICATION </span>
            <span class="white-text">ANALYZER</span>            
        </h2>
        <br><br>

        <div class="card">
            <div class="card-body">
                <form id="portfolio-form">
                    <div id="input-container">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select class="form-select stock-select" name="stock[]">
                                    <option value="">Select a stock</option>
                                    {% for symbol, name in stocks.items() %}
                                        <option value="{{ symbol }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Investment Amount (e.g., 1000)" name="investment[]" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-info me-2" id="add-inputs">Add More Inputs</button>
                        <button type="button" class="btn btn-danger" id="remove-inputs">Remove Last Input</button>
                    </div>

                    <div class="mb-3">
                        <label for="period" class="form-label">Period:</label>
                        <select class="form-select" id="period" name="period">
                            <option value="1mo">1 Month</option>
                            <option value="3mo">3 Months</option>
                            <option value="6mo">6 Months</option>
                            <option value="1y" selected>1 Year</option>
                            <option value="2y">2 Years</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Analyze Portfolio</button>
                </form>
            </div>
        </div>

        <div id="results" class="mt-5"></div>
    </div>

    <script>
        console.log('Script loaded');

        document.getElementById('portfolio-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            try {
                // Simple selection of all stock selects with values
                const stockSelects = Array.from(document.querySelectorAll('.stock-select'))
                    .filter(select => select.value !== '');
                    
                const tickers = stockSelects.map(select => select.value);
                
                // Get investment inputs corresponding to selected stocks
                const investmentInputs = Array.from(document.querySelectorAll('input[name="investment[]"]'))
                    .slice(0, stockSelects.length);
                
                const investments = investmentInputs.map(input => input.value.trim());
                const period = document.getElementById('period').value;

                console.log('Submitting:', {
                    tickers,
                    investments,
                    period
                });

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: tickers,
                        investment: investments,
                        period: period
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                resultsDiv.innerHTML = result;
                resultsDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Analysis Error</h4>
                        <p>${error.message}</p>
                        <p>Please try again or contact support if the problem persists.</p>
                    </div>`;
            }
        });

        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            console.log('Submit button clicked');
            const form = document.getElementById('portfolio-form');
            const event = new Event('submit');
            form.dispatchEvent(event);
        });

        let stocksData = {};
        
        // Initialize Choices.js on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch stocks data
                const response = await fetch('/get_stocks');
                if (!response.ok) throw new Error('Failed to fetch stocks');
                stocksData = await response.json();

                // Initialize all existing select elements with Choices.js
                initializeAllSelects();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load S&P 500 stock data. Please try again later.');
            }
        });

        // Function to initialize Choices.js on a select element
        function initializeChoices(selectElement) {
            return new Choices(selectElement, {
                searchEnabled: true,
                searchPlaceholderValue: "Search for a stock...",
                placeholder: true,
                placeholderValue: "Select a stock",
                removeItemButton: true,
                choices: Object.entries(stocksData).map(([symbol, name]) => ({
                    value: symbol,
                    label: `${symbol} - ${name}`
                }))
            });
        }

        // Function to initialize all select elements
        function initializeAllSelects() {
            document.querySelectorAll('.stock-select').forEach(select => {
                initializeChoices(select);
            });
        }

        // Add inputs button handler
        document.getElementById('add-inputs').addEventListener('click', () => {
            const container = document.getElementById('input-container');
            const newRow = document.createElement('div');
            newRow.classList.add('row', 'mb-3');
            newRow.innerHTML = `
                <div class="col-md-6">
                    <select class="form-select stock-select" name="stock[]">
                        <option value="">Select a stock</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Investment Amount (e.g., 1000)" name="investment[]" required>
                </div>`;
            container.appendChild(newRow);

            // Initialize Choices.js on the new select
            const newSelect = newRow.querySelector('.stock-select');
            initializeChoices(newSelect);
        });

        // Remove inputs button handler
        document.getElementById('remove-inputs').addEventListener('click', () => {
            const container = document.getElementById('input-container');
            const rows = container.getElementsByClassName('row');
            if (rows.length > 1) {  // Keep at least one row
                container.removeChild(rows[rows.length - 1]);
            }
        });
    </script>

    <style>
        /* Style the Choices dropdown to match your theme */
        .choices {
            margin-bottom: 0;
        }

        .choices__inner {
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .choices__input {
            background-color: white;
            color: black;
        }

        .choices__list--dropdown {
            background-color: white;
            color: black;
        }

        .choices__list--dropdown .choices__item--selectable {
            padding: 8px;
        }

        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Choices.js for all stock selects
            document.querySelectorAll('.stock-select').forEach(select => {
                new Choices(select, {
                    searchEnabled: true,
                    searchPlaceholderValue: "Search for a stock...",
                    placeholder: true,
                    placeholderValue: "Select a stock",
                    removeItemButton: true
                });
            });

            // Modify your existing form submission handler
            document.getElementById('portfolio-form').addEventListener('submit', async (event) => {
                console.log('Form submitted');
                event.preventDefault();
                
                // Clear previous results and show loading
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';

                // Get form data and extract ticker symbols
                const stockSelects = Array.from(document.querySelectorAll('.stock-select'));
                const investmentInputs = Array.from(document.querySelectorAll('input[name="investment[]"]'));
                
                // Extract just the ticker symbols (everything before the first space or dash)
                const tickers = stockSelects
                    .map(select => select.value.split(/[\s-]/)[0])
                    .filter(value => value !== '');
                
                const investments = investmentInputs
                    .map(input => input.value.trim())
                    .filter(value => value !== '');
                
                const period = document.getElementById('period').value;

                console.log('Processed data:', { tickers, investments, period });

                // Rest of your existing form submission code...
                // Your existing AJAX call and response handling code remains the same
            });
        });
    </script>
    <script>
        // Initialize Choices.js on the initial select
        document.addEventListener('DOMContentLoaded', function() {
            const initialSelect = document.querySelector('.stock-select');
            if (initialSelect) {
                new Choices(initialSelect, {
                    searchEnabled: true,
                    searchPlaceholderValue: "Search for a stock...",
                    placeholder: true,
                    placeholderValue: "Select a stock",
                    removeItemButton: true
                });
            }
        });
    </script>
</body>
</html>
